common:
    btn:
        cancel: |
            {{UN('CROSS MARK','WORD JOINER')}} Cancelar
        back: |
            ↩️
    cancelled: |
        🔹 Cancelado. ¿Que sigue?
    noposts: |
        🔹 No tienes publicaciones. {{UN('THINKING FACE')}}
    notfound: |
        La publicación fue eliminada o publicada.
    unknown: |
        🤔 No entiendo. Seleccione un comando del menú.
    langname: |
        es Español
    
home:
    welcome: |
        🔸 @printfbot v{{version}} - <b>la navaja suiza con herramientas de formateo y botones</b>.
        Envíame una nueva publicación. Puede enviar texto, foto, audio, video, voz o sticker.
        Selecciona el formato <b>{{user.parse_mode}}</b>. Puede seleccionar /html, /markdown o /nativo.
mainkb:
    post: |
        {{UN('WRITING HAND','EMOJI MODIFIER FITZPATRICK TYPE-1-2','WORD JOINER')}} Nuevo post
    poll: |
        {{UN('BALLOT BOX WITH BALLOT','WORD JOINER')}} Nueva encuesta
    clean: |
        {{UN('WASTEBASKET','WORD JOINER')}} Borrar todo
    preview: |
        {{UN('EYES','WORD JOINER')}} Vista previa
    settings: |
        {{UN('HAMMER AND WRENCH','WORD JOINER')}} Ajustes
    help: |
        {{UN('BLACK QUESTION MARK ORNAMENT','WORD JOINER')}} Ayuda
post:
    kb:
        reactions: |
            {{UN('THUMBS UP SIGN')}} Agregar Reacciones
        remove_reactions: |
            {{UN('THUMBS UP SIGN')}} Remover Reacciones
        keyboard: |
            {{UN('KEYBOARD')}} Agregar Botones
        remove_keyboard: |
            {{UN('KEYBOARD')}} Remover Botones
        attach: |
            {{UN('HANDBAG')}} Adjuntar
        remove_attach: |
            {{UN('HANDBAG')}} Remover Adjunto
        caption: |
            {{UN('KEYBOARD')}} Editar Subtítulo
        text: |
            📝 Editar Texto
        media: |
            🌅 Replazar Media
        wppreview: |
            {{UN('EYES')}} Vista previa: {%if post.data.wppreview%}On{%else%}Off{%endif%}
        repost: |
            ↪️ Permitir repost: {%if repost%}On{%else%}Off{%endif%}
        delete: |
            {{UN('WASTEBASKET')}} Eliminar
        publish: |
            {{UN('OUTBOX TRAY')}} Publicar
        edit: |
            🖌️ Editae
        save: |
            💾 Guardar
        revert: |
            ⤴️ Revertir
    error: |
        🔹 Hubo un error al enviar la publicación probablemente porque el formato no es válido.
            
        <code>{{error}}</code>
        
        🔹 Intenta arreglar el formato y envía tu publicación nuevamente.
    notsupport: |
        🔹 Bot no admite este tipo de mensaje. 😔
    edit: |
        ⚠️ Advertencia
        Mientras que las publicaciones en modo de edición serán aceptadas, ¡la publicación no se actualizará!
        Todas las reacciones se actualizarán después de que la publicación se guarde o se revierta.
    list: |
        🔹 Tus últimas publicaciones publicadas:
    wait: |
        🔸 Publicación ahora actualizando. Por favor espere unos segundos para editar.
    edited: |
        🔹 La publicación fue guardada.
        El contenido y las reacciones se actualizarán recientemente.
format:
    html: |
        🔹 Tu seleccionaste el estilo <b>html</b>.
        
        <b>bold text</b>
        <code>&lt;b&gt;bold&lt;/b&gt; 0 &lt;strong&gt;bold&lt;/strong&gt;</code>
        
        <i>italic text</i>
        <code>&lt;i&gt;italic&lt;/i&gt; 0 &lt;em&gt;italic&lt;/em&gt;</code>
        
        <a href="http://www.example.com/">inline URL</a>
        <code>&lt;a href="http://www.example.com/"&gt;inline URL&lt;/a&gt;</code>
        
        <code>inline fixed-width</code>
        <code>&lt;code&gt;inline fixed-width&lt;/code&gt;</code>
        
        <pre>pre-formatted fixed-width block</pre>
        <code>&lt;pre&gt;pre-formatted fixed-width code block&lt;/pre&gt;</code>
    markdown: |
        🔹 Tu seleccionaste el estilo <b>markdown</b>.
        
        <b>texto en negrita</b>
        <code>*texto en negrita*</code>
        
        <i>texto en cursiva</i>
        <code>_texto en cursiva_</code>
        
        <a href="http://www.example.com/">inline URL</a>
        <code>[text](http://www.example.com/)</code>
        
        <code>inline fixed-width</code>
        <code>`inline fixed-width code`</code>
        
        <pre>pre-formatted fixed-width block</pre>
        <code>```pre-formatted fixed-width block```</code>
    native: |
        🔹 Tu seleccionaste el estilo <b>native</b>. Utilice este modo para formatear en clientes nativos o al reenviar mensajes desde otros lugares.
        
reactions:
    set: |
        🔹 Seleccione los últimos botones usados ​​desde abajo o envíe algunos nuevos para agregar reacciones a la publicación.
        Para crear botones de texto use el símbolo <b>"|"</b> como separador.
        Puede usar de <b>uno</b> a <b>seis</b> botones para reacciones en una fila y no más <b>seis</b> por fila.
    notfound: |
        🔹 Formato erróneo.
        Puede usar de <b>uno</b> a <b>seis</b> botones para reacciones en una fila y no más <b>seis</b> por fila.
    toomany: |
        🔹 Too many buttons for reactions.
        Puede usar de <b>uno</b> a <b>seis</b> botones para reacciones en una fila y no más <b>seis</b> por fila.
    saved: |
        🔹 Reaciones guardadas.
    removed: |
        Reacciones removidas  
        
caption:
    kb:
        delete: |
            {{UN('WASTEBASKET','WORD JOINER')}} Eliminar subtítulo
    set: |
        🔹 Enviar texto para título o eliminarlo:
    error: |
        🔹 Hubo un error al enviar la publicación probablemente debido a un formato no válido.
        {%if error%}
        <code>{{error}}</code>
        {%endif%}
        Intenta corregir el formato y envía tu subtítulo nuevamente.
    deleted: |
        🔹 Se eliminó el subtítulo.
    saved: |
        🔹 El subtítulo fue guardado.
        
keyboard:
    set: |
        🔹 Enviarme teclado para agregar a la publicación en el siguiente formato:
        
        <code>Título = http://example.com/</code>
        Para agregar el conjunto de botones de reenvío siguiente:
        <code>Repost = REPOST</code>
        
        You can use from <b>one</b> to <b>12</b> buttons.
        Puede usar de <b>uno</b> a <b>12</b> botones.
    toomany: |
        🔹 Demasiados botones.
        Puede usar de <b>uno</b> a <b>12</b> botones.
    error: |
        🔹 Hubo un error al enviar la publicación probablemente debido a un formato no válido.
        {%if error%}    
        <code>{{error}}</code>
        {%endif%}
        
        Intenta arreglar el formato y vuelve a enviar tu teclado.
    saved: |
        🔹 El teclado fue guardado.
    removed: |
        Teclado fue eliminado.
attach:
    set: |
        🔹 Enviarme foto o url para adjuntar a la publicación:
        <code>https://example.com/</code>
    error: |
        🔹 Se produjo un error al adjuntar. Puede adjuntar solo foto o url.
    saved: |
        🔹 ¡Adjunto!
    removed: |
        Adjunto fue eliminado.
media:
    set: |
        🔹 Enviar nuevos medios:
    error: |
        🔹 Puede cambiar los medios solo a foto, audio, documento, animación y video.
           Por favor intente con otro.
    saved: |
        🔹 Se guardaron nuevos medios.
text:
    set: |
        🔹 Enviar mensaje de texto nuevo:
    error: |
        🔹 Puede cambiar el mensaje de texto solo con texto.
        Por favor intente con otro.
    saved: |
        🔹 Nuevo texto fue guardado.
publish:
    kb:
        share: |
            {{UN('PAGE WITH CURL')}} Compartir...
    published: |
        ✅ Tus publicaciones estarán listas. Ahora puedes compartirlo en tu canal o grupo.
            
vote: 
    processed: |
        {%if remove%}Tu voto fue eliminado.{%else%}Tu voto fue aceptado{%endif%}
        {%if later%} La publicación se actualizará pronto.{%endif%}
    notfound: |
        Publicación desconocida o eliminada. ¡Lo siento! {{UN('PENSIVE FACE')}}
        
delete: 
    deleted: |
        Post was deleted. {{UN('PENSIVE FACE')}} 
    deletedall: |
        🔹 Se eliminaron todas tus publicaciones. {{UN('PENSIVE FACE')}}
        
inline:
    new: |
        Escribir nueva publicación en bot.
    post: |
        {%if emojis%}
        Enviar publicación con {{emojis|join(' / ')}}
        {%else%}
        Enviar publicación
        {%endif%}
    error: |
        Error de formateo.
    share:
        text: |
            Error de formateo. Ve a la tarde para ayudar.
        document: |
            Comparte tu documento.
        animation: |
            Comparte tu animación.
        video: |
            Comparte tu video.
        sticker: |
            Comparte tu sticker.
        voice: |
            Comparte tu nota de voz.
settings:
    kb:
        lang: |
            {{UN('GLOBE WITH MERIDIANS')}} Idioma del bot
        format: |
            {{UN('MEMO')}} Formato: {{user.parse_mode}}
        reactions: |
            {{UN('THUMBS UP SIGN')}} Reacciones por defecto
        delreactions: |
            {{UN('THUMBS UP SIGN')}} Remover reacciones por defecto
        keyboard: |
            {{UN('KEYBOARD')}} Botones por defecto
        delkeyboard: |
            {{UN('KEYBOARD')}} Remover botones por defecto
        wppreview: |
            {{UN('EYES')}} Vista previa de enlaces: {%if user.default_wppreview%}On{%else%}Off{%endif%}
        repost: |
            ↪️ Permitir repost: {%if user.default_repost%}On{%else%}Off{%endif%}
 
    title: |
        Estos son los ajustes. Selecciona qué quieres cambiar:
    lang:
        select: |
            Por el momento hablo contigo en español. ¿A qué idioma quieres que cambie?
            <i>Si quieres hablar con este bot en tu idioma, puedes traducirlo aquí:</i>
            https://github.com/vd2org/printfbot-templates
        selected: |
            Bien, ahora voy a hablar contigo en español 👌
            
    reactions: |
        🔹 Seleccione los últimos botones utilizados a continuación o envíe algunos nuevos para establecer como reacciones predeterminadas.
        Para crear botones de texto, use el símbolo <b>"|"</b> como separador.
        Puede usar de <b>uno</b> a <b>seis</b> botones para reacciones en una fila y no más <b>seis</b> filas.
    keyboard: |
        🔹 Enviarme teclado para establecer como predeterminado en el siguiente formato:
        
        <code>Título = http://example.com/</code>
        Para agregar un botón de reenvío:
        <code>Repost = REPOST</code>
        Puede usar los botones <b>uno</b> a <b>12</b>.
    keyboardpreview: |
        Vista previa del teclado...
